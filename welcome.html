<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Air India</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Check if the user has already visited
        if (localStorage.getItem("visitedBefore")) {
            window.location.href = "index.html"; // Redirect to Home Page immediately
        } else {
            setTimeout(function() {
                localStorage.setItem("visitedBefore", true); // Store visit record
                window.location.href = "index.html";
            }, 6000); // 6-second delay
        }
    </script>
    <style>
        /* Welcome Page Styling */
.welcome-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #df6f13f5, #fa471a);
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
}

/* Welcome Text */
.welcome-text {
    font-size: 3rem;
    font-weight: bold;
    animation: fadeIn 2s ease-in-out;
}

/* Subtext */
.sub-text {
    font-size: 1.5rem;
    margin-top: 10px;
    animation: fadeIn 3s ease-in-out;
}

/* Loading Bar */
.loading-bar {
    width: 60%;
    height: 5px;
    background: #ff6600;
    margin-top: 20px;
    border-radius: 5px;
    animation: loading 6s linear;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes loading {
    from { width: 0%; }
    to { width: 60%; }
}

/* Responsive */
@media (max-width: 768px) {
    .welcome-text {
        font-size: 2rem;
    }
    .sub-text {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>

    <div class="welcome-container">
        <h1 class="welcome-text">Welcome to Air India</h1>
        <p class="sub-text">Connecting Dreams, Creating Journeys</p>
        <div class="loading-bar"></div>
    </div>

</body>
</html>
